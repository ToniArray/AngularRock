<div class="container">
  <div class="row mb-3">
    <div class="col-12">
      <div class="alert alert-success" *ngIf="alertSuccess">
        Se ha a침adido una nueva banda a la lista
      </div>
      <div class="alert alert-danger" *ngIf="alertDanger">
        Debes de rellenar todos los campos
      </div>
      <form class="" [formGroup]="formCreateBand" (ngSubmit)="save()">
        <div class="mb-5">
          <div class="form-group">
            <label for="name">Nombre*</label>
            <input id="name"
                   type="text"
                   class="form-control"
                   formControlName="name"
                   [class.is-invalid]="formCreateBand.get('name').invalid && formCreateBand.get('name').touched"
                   required>
          </div>
          <div class="form-group">
            <label for="description">Descripci칩n*</label>
            <textarea id="description"
                      type="text"
                      class="form-control"
                      formControlName="description"
                      [class.is-invalid]="formCreateBand.get('description').invalid && formCreateBand.get('description').touched"
                      required>
            </textarea>
          </div>
          <div class="form-group">
            <label for="origin">Origen*</label>
            <input id="origin"
                   type="text"
                   class="form-control"
                   formControlName="origin"
                   [class.is-invalid]="formCreateBand.get('origin').invalid && formCreateBand.get('origin').touched"
                   required>
          </div>
        </div>
        <div class="mb-5">
          <div class="d-flex justify-content-between">
            <h5>A침adir miembros de la banda</h5>
            <button class="btn btn-primary" type="button" (click)="addArtist()">A침adir miembro</button>
          </div>
          <ng-container formArrayName="members">
            <div *ngFor="let member of members.controls; let i=index">
              <div [formGroupName]="i">
                <div class="row">
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label for="nameMember">Name</label>
                      <input id="nameMember" class="form-control" type="text" formControlName="name">
                    </div>
                  </div>
                  <div class="col-lg-6 col-12">
                    <div class="form-group">
                      <label for="instrumentMember">Instrument</label>
                      <input id=instrumentMember class="form-control" type="text" formControlName="instrument">
                    </div>
                  </div>
                </div>
                <button class="btn btn-danger" (click)="removeArtist(i)">Eliminar</button>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="text-right">
          <button type="submit" class="btn btn-primary">Guardar nueva banda</button>
        </div>
      </form>
      <!-- <pre>
        {{formCreateBand.value | json}}
      </pre> -->
    </div>
  </div>
</div>
